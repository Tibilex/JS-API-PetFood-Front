<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet" />
   <link href="css/style.css" rel="stylesheet"> 
   <title>Pet Shop</title>
</head>
<body>
   <div class="container">
      <header class="header">
         <div class="header__block">
            <div class="header__logo">
               <img src="img/logo_petslike.webp" alt="logo" class="header__logo-img">
            </div>
            <div class="header__buttons">
               <button id="cat" class="button">Кошкам</button>
               <button id="dog" class="button">Собакам</button>
               <button id="parrot" class="button">Попугаям</button>
               <button id="fish" class="button">Рыбкам</button>
            </div>
         </div>
      </header>

      <div id="prod" class="products">
                 
      </div>      
   </div>
   <script src="js/script.js"></script>
</body>
</html>
