<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet" />
   <link href="css/style.css" rel="stylesheet"> 
   <title>Pet Shop</title>
</head>
<body>
   <div class="container">
      <header class="header">
         <div class="header__block">
            <div class="header__logo">
               <img src="img/logo_petslike.webp" alt="logo" class="header__logo-img">
            </div>
            <div class="header__buttons">
               <button data-type="cats" class="button">Кошкам</button>
               <button data-type="dogs" class="button">Собакам</button>
               <button data-type="parrots" class="button">Попугаям</button>
               <button data-type="fishes" class="button">Рыбкам</button>
            </div>
         </div>
      </header>

      <div id="prod" class="products">
                 
      </div>      
   </div>
   <script src="js/script.js"></script>
</body>
</html>
